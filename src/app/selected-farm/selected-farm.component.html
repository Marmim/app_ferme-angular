<select [(ngModel)]="selectedFarmIndex" (ngModelChange)="onFarmChanged($event)">
  <option *ngFor="let farm of farms; let i = index" [value]="i">
    {{ farm.nom }}
  </option>
</select>

<div class="static-page" *ngIf="selectedFarm">
  <div class="d-flex gap-xl-4">
    <div class="d-flex align-items-center gap-xl-1" style="font-size: 0.97rem; color: #806b72">
      <i class="fa-solid fa-signs-post"></i>{{ selectedFarm?.region }}
    </div>
    <div
      class="d-flex align-items-center gap-xl-1"
      style="font-size: 0.875rem; color: #6b7280"
    >
      <i class="fa-solid fa-tractor"></i>
      {{ cropsDescription() }}
    </div>
    <div class="d-flex align-items-center gap-xl-1" style="font-size: 0.97rem; color: #806b78">
      <i class="fa-solid fa-location-dot"></i>{{ selectedFarm?.longitude | number: "1.0-5" }},
      <i class="fa-solid fa-location-dot"></i>{{ selectedFarm?.latitude | number: "1.0-5" }}
    </div>
  </div>
</div>
