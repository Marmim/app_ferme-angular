
<!-- Show modal when there are no farms -->
<div *ngIf="!farms || farms.length === 0">
  <!-- Modal Structure -->
  <div class="modal fade" id="noFarmsModal" tabindex="-1" aria-labelledby="noFarmsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noFarmsModalLabel">Aucune ferme ajout√©e </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{ noFarmsMessage }}
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-primary" href="/map">Ajouter Ferme</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>


<app-selected-farm
  [farms]="farms"
  [selectedFarmIndex]="selectedFarmIndex"
  [selectedFarm]="selectedFarm"
  (farmChanged)="onFarmChanged($event)">
</app-selected-farm>
<br><br>
<div class="container">
    <app-currentweathercards
      [temperature]="weatherData?.data_1h?.temperature[hour]"
      [relativeHumidity]="weatherData?.data_1h?.relativehumidity[hour]"
      [precipitation]="weatherData?.data_1h?.precipitation[hour]"
      [windDirection]="weatherData?.data_1h?.winddirection[hour]"
      [windSpeed]="weatherData?.data_1h?.windspeed[hour]">
    </app-currentweathercards>
  </div>
