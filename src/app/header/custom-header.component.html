      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>
    <div *ngIf="currentUser; else loading">
      <span>Bienvenue, {{ currentUser.username }}!</span>

    <ng-template #loading>
      <p>Loading user information...</p>
    </ng-template>
    <c-header-nav class="ms-auto">
      <div class="d-flex">
        <a (click)="handleLogout()">DÃ©connexion</a>
      </div>
    </c-header-nav>
