<div mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer la ferme <strong>{{ data.nomFerme }}</strong> ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirm()" class="confirm-button">Oui</button>
  <button mat-button mat-dialog-close class="cancel-button">Annuler</button>
</div>
